<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>나만의 PaintJs</title>
  </head>
  <body>
    <canvas id="CanvasJs" class="canvas"></canvas>

    <div class="canvas__range">
      <input
        type="range"
        min="0.0"
        max="5.0"
        value="2.5"
        step="0.1"
        id="jsRange"
      />
    </div>
    <div class="canvas__btns">
      <button id="jsMode">FILL</button>
      <button id="jsClass">Save</button>
    </div>

    <div class="canvas__colors">
      <!-- rgb에서 중간이랑 세번째가 높아질수록 흰색에 가까워진다  -->
      <div
        style="background-color:rgba(255, 0, 0,1);"
        class="canvas__color"
      ></div>
      <div
        style="background-color:rgba(255, 100, 0,1);"
        class="canvas__color"
      ></div>
      <div
        style="background-color: rgba(255, 255,0,1)"
        class="canvas__color"
      ></div>
      <div
        style="background-color: rgba(0, 255, 0,1);"
        class="canvas__color"
      ></div>
      <div
        style="background-color: rgba(0, 0, 255,0.99);"
        class="canvas__color"
      ></div>
      <div
        style="background-color: rgba(0, 0, 128,1);"
        class="canvas__color"
      ></div>
      <div
        style="background-color: rgba(183, 0, 255,1);"
        class="canvas__color"
      ></div>
    </div>
    <div id="canvas__chbtn">
      <div>
        <button id="jsChange__thick">THICK</button>
        <button id="jsChange__light">LIGHT</button>
        <button id="JsChange__reset">RESET</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
